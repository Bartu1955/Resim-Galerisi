<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Resim Galerisi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4 text-center">Resim Galerisi</h1>
  <div class="row">
    <div class="col-md-4">
      <img src="images/resim1.jpg" class="img-fluid" data-bs-toggle="modal" data-bs-target="#modal1">
    </div>
    <div class="col-md-4">
      <img src="images/resim2.jpg" class="img-fluid" data-bs-toggle="modal" data-bs-target="#modal2">
    </div>
    <div class="col-md-4">
      <img src="images/resim3.jpg" class="img-fluid" data-bs-toggle="modal" data-bs-target="#modal3">
    </div>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="modal1" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <img src="images/resim1.jpg" class="img-fluid">
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <img src="images/resim2.jpg" class="img-fluid">
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal3" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <img src="images/resim3.jpg" class="img-fluid">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
